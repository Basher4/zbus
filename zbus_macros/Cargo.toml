[package]
name = "zbus_macros"
# Keep version in sync with zbus crate
version = "1.9.3"
authors = ["Marc-Andr√© Lureau <marcandre.lureau@redhat.com>"]
edition = "2018"

description = "proc-macros for zbus"
repository = "https://gitlab.freedesktop.org/dbus/zbus/"
documentation = "http://docs.rs/zbus_macros/"
keywords = ["D-Bus", "DBus", "IPC"]
license = "MIT"
categories = ["data-structures", "encoding", "parsing"]
readme = "../README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
syn = { version = "1.0.18", features = ["extra-traits", "full"] }
quote = "1.0.3"
proc-macro-crate = "0.1.4"

[dev-dependencies]
zvariant = { path = "../zvariant", version = "2" }
zbus = { path = "../zbus", version = "1" }
serde = { version = "1.0", features = ["derive"] }
trybuild = "1.0.31"
rustversion = "1.0.4"
